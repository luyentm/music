<!DOCTYPE html>
<html lang="en">
<head>

  <!-- head -->
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Owl Carousel supports YouTube, Vimeo, and vzaar videos">
  <meta name="author" content="David Deutsch">
  <title>
    LuyenTm
  </title>

  <!-- Stylesheets -->
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../music/assets/css/docs.theme.min.css">

  <!-- Owl Stylesheets -->
  <link rel="stylesheet" href="../music/assets/owlcarousel/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="../music/assets/owlcarousel/assets/owl.theme.default.min.css">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->

      <!-- Favicons -->
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
      <link rel="shortcut icon" href="../music/assets/ico/favicon.png">
      <link rel="shortcut icon" href="favicon.ico">

      <!-- Yeah i know js should not be in header. Its required for demos.-->

      <!-- javascript -->
      <script src="../music/assets/vendors/jquery.min.js"></script>
      <script src="../music/assets/owlcarousel/owl.carousel.js"></script>
    </head>
    <body>

      <!-- header -->
      <header class="header">
      </header>

      <!-- title -->
      <section class="title">
        <div class="row">
          <div class="large-12 columns">
            <h1>Video</h1>
          </div>
        </div>
      </section>

      <!--  Demos -->
      <section id="demos">
        <div class="row">
          <div class="large-12 columns">
            <div class="owl-carousel owl-theme">
              <div class="item-video" data-merge="3">
                <a class="owl-video" href="https://www.youtube.com/watch?v=769SeL9QiFw"></a> 
              </div>
              <div class="item-video" data-merge="2">
                <a class="owl-video" href="https://www.youtube.com/watch?v=FBu_jxT1PkA"></a> 
              </div>
              <div class="item-video" data-merge="1">
                <a class="owl-video" href="https://www.youtube.com/watch?v=oy18DJwy5lI"></a> 
              </div>
              <div class="item-video" data-merge="2">
                <a class="owl-video" href="https://www.youtube.com/watch?v=H3jLkJrhHKQ"></a> 
              </div>
              <div class="item-video" data-merge="3">
                <a class="owl-video" href="https://www.youtube.com/watch?v=g3J4VxWIM6s"></a> 
              </div>
              <div class="item-video" data-merge="1">
                <a class="owl-video" href="https://www.youtube.com/watch?v=0fhoIate4qI"></a> 
              </div>
              <div class="item-video" data-merge="2">
                <a class="owl-video" href="https://www.youtube.com/watch?v=EF_kj2ojZaE"></a> 
              </div>
            </div>
        <script>
          $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
              items: 1,
              merge: true,
              loop: true,
              margin: 10,
              video: true,
              lazyLoad: true,
              center: true,
              responsive: {
                480: {
                  items: 2
                },
                600: {
                  items: 4
                }
              }
            })
          })
        </script>
      </div>
    </div>
  </section>


  <!-- vendors -->
  <script src="../music/assets/vendors/highlight.js"></script>
  <script src="../music/assets/js/app.js"></script>
</body>
</html>
